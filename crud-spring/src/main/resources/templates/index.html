<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Alunos</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" th:href="@{/css/styles.css}"> -->
  </head>

  <body>
      <!-- Modal editar -->
      <div class="modal fade" id="Modaleditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Certeza que deseja editar</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form th:action="@{/student/}" th:object="${student}" method="post">
                <div class="form-row">
                  <div class="form-group">
                    <label for="name">Nome</label>
                    <input
                      th:field="*{name}"
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Informe o nome"
                    />
                  </div>
                  <div class="form-group">
                    <label for="surname">E-mail</label>
                    <input
                      th:field="*{email}"
                      type="text"
                      class="form-control"
                      id="email"
                      placeholder="Informe o e-mail"
                    />
                  </div>
                  <!-- <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      th:field=""
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Informe o email"
                    />
                  </div> -->
                  <div class="form-group">
                    <label for="password">Senha</label>
                    <input
                      th:field="*{password}"
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Digite a sua senha"
                    />
                  </div>
                </div>
                <button type="submit" class="btn btn-success mt-3 mb-3">
                  Cadastrar
                </button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Salvar mudanças</button>
            </div>
          </div>
        </div>
      </div>

    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-around"
    >
      <h1 class="navbar-brand">Gestão de Alunos</h1>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <h2 class="mt-3">Relação de Alunos</h2>
        </div>

        <div class="row">
          <div class="mt-2 mb-2">
            <a th:href="@{/student/cadastrar}" class="btn btn-success">
              <i class="fas fa-user-plus"></i>
              Adicionar Aluno
            </a>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Senha</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="student: ${students}">
                <th th:text="${student.id}" scope="row"></th>
                <th th:text="${student.name}" scope="row"></th>
                <th th:text="${student.email}" scope="row"></th>
                <th th:text="${student.password}" scope="row"></th>
                <th>
                  <a class="btn btn-primary" th:href="@{/student/edit/{id} (id=${student.id})}">
                    Editar
                  </a>
                  <a
                  class="btn btn-danger" th:href="@{/student/remove/{id} (id=${student.id})}">
                    Excluir
                  </a>
                </th>
              </tr>
            </tbody>
          </table>
          <p class="no-results" th:if="${students.isEmpty}">
            Nenhum resultado encontrado
          </p>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-center text-lg-start">
      <div class="text-center p-3">
        <p>©Desenvolvido por Aluno</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8c436b5a19.js"
      crossorigin="anonymous"

    
    ></script>
  </body>
</html>
